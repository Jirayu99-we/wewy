<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แนะนำตัว</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="container">
    
    <!-- หัวข้อ -->
    <header>
      <h1>Profile</h1>
      <p>About Me</p>
    </header>

    <div class="profile-section">
      <!-- รูป -->
      <div class="profile-pic">
        <img src="we.jpg" alt="Profile">
      </div>

      <!-- ข้อมูล -->
      <div class="info">
        <div class="personal">
          <h2>ประวัติส่วนตัว</h2>
          <p><b>ชื่อ:</b> จิรายุ เซ็นโพธิ์ดังเจดีย์</p>
          <p><b>ชื่อเล่น:</b> วี</p>
          <p><b>วันเกิด:</b> 21.08.2007</p>
          <p><b>อายุ:</b> 18 ปี</p>
          <p><b>สัญชาติ:</b> ไทย</p>
        </div>

        <div class="colors">
          <h2>สีที่ชอบ</h2>
          <div class="color-list">
            <span class="color black"></span>
            <span class="color white"></span>
            <span class="color blue"></span>
          </div>
        </div>

        <div class="food">
          <h2>อาหารที่ชอบ</h2>
          <p>ข้าวมันไก่</p>
          <p>ชาเขียว</p>
        </div>
      </div>
    </div>

    <!-- ซ้าย -->
    <div class="extra">
      <div class="box">
        <h2>กิจกรรมที่ชอบ</h2>
        <p>นอน</p>
        <p>ดูหนัง</p>
        <p>เล่นเกม</p>
      </div>
      <div class="box">
        <h2>ความสามารถ</h2>
        <p>เล่นกีฬา</p>
        <p>เล่นเกมเก่ง</p>
      </div>
    </div>

  </div>
</body>
</html>
