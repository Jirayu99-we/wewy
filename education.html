<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education Timeline</title>
  <link rel="stylesheet" href="education.css">
</head>
<body>

  <div class="header">
    <div class="title">
      <h1>EDUCATION</h1>
      <h2>ประวัติการศึกษา</h2>
    </div>
    <div class="number">02</div>
  </div>

  <div class="timeline">

    <!-- 2013 -->
    <div class="timeline-item">
      <div class="year">2013</div>
      <div class="circle"></div>
      <div class="content">
        <img src="st.jpg" alt="โรงเรียนสวนสันติ">
        <h3>อนุบาลศึกษา</h3>
        <p>โรงเรียนสวนสันติ</p>
        <span class="grade">เกรดเฉลี่ย 4.00</span>
      </div>
    </div>

    <!-- 2017 -->
    <div class="timeline-item">
      <div class="year">2017</div>
      <div class="circle"></div>
      <div class="content">
        <img src="ld.jpg" alt="โรงเรียนลำเจดีย์">
        <h3>ประถมศึกษา</h3>
        <p>โรงเรียนลำเจดีย์</p>
        <span class="grade">เกรดเฉลี่ย 4.00</span>
      </div>
    </div>

    <!-- 2022 -->
    <div class="timeline-item">
      <div class="year">2022</div>
      <div class="circle"></div>
      <div class="content">
        <img src="np.png" alt="โรงเรียนหนองจอกพิทยานุสรณ์">
        <h3>มัธยมศึกษา (ต้น)</h3>
        <p>โรงเรียนหนองจอกพิทยานุสรณ์</p>

      </div>
    </div>

    <!-- 2024 -->
    <div class="timeline-item">
      <div class="year">2024</div>
      <div class="circle"></div>
      <div class="content">
        <img src="tus-removebg-preview.png" alt="โรงเรียนเตรียมอุดมศึกษาสุวินวงศ์">
        <h3>มัธยมศึกษา (ปลาย)</h3>
        <p>โรงเรียนเตรียมอุดมศึกษาสุวินวงศ์</p>
        <span class="grade">เกรดเฉลี่ย 3.00</span>

    </div>
